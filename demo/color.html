<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Color</title>
 	<link rel="stylesheet" type="text/css" href="../source/css/godes.css">
 	<style type="text/css">
 		.top {
 			min-height: 100px;
 		}
 	</style>
</head>
<body>
	<div class="section">
		<div class="row">
			<div class="sec-2 bg-berry top">
				<h1>Hallo, Selamat Datang!</h1>
				<p>Perkenalkan, Nama saya golak design. Saya adalah Front-End framework untuk memudahkan developer dalam menggembangkan aplikasinya.</p>
			</div> 
			<div class="sec-2 bg-pink top"></div>
			<div class="sec-2 bg-lemon top"></div>
			<div class="sec-2 bg-squash top"></div>
			<div class="sec-2 bg-squash top"></div>
		</div>
		<div class="row">
			<hr class="line">
			<div class="sec-2 bg-hijau top"></div>
			<div class="sec-2 bg-biru top"></div>
			<div class="sec-2 bg-biru top"></div>
			<div class="sec-2 bg-biru top"></div>
			<div class="sec-2 bg-biru top"></div>
		</div>
		<div class="row">
			<hr class="dash">
			<button type="button" class="btn">Button</button>
			<button type="button" class="btn btn-red">Button</button>
			<button type="button" class="btn btn-pink">Button</button>
			<button type="button" class="btn btn-yellow">Button</button>
			<button type="button" class="btn btn-lightblue">Button</button>
			<button type="button" class="btn btn-green">Button</button>
			<button type="button" class="btn btn-blue">Button</button>
		</div>
		<div class="row m-top-half">
			<button type="button" class="btn color-light">Button</button>
			<button type="button" class="btn btn-red color-light">Button</button>
			<button type="button" class="btn btn-pink color-light">Button</button>
			<button type="button" class="btn btn-yellow color-light">Button</button>
			<button type="button" class="btn btn-lightblue color-light">Button</button>
			<button type="button" class="btn btn-green color-light">Button</button>
			<button type="button" class="btn btn-blue color-light">Button</button>
		</div>
		<div class="row m-top-half">
			<div class="row">
				<div class="sec-4">
					<button type="button" class="btn btn-full">Button</button>
				</div>
			</div>
			<div class="row m-top-half">
				<div class="sec-4">
					<button type="button" class="btn btn-red btn-full">Button</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
